<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="120" cy="120" r="120"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#fee800">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="100" cy="100" r="100"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#04fc43">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="80" cy="80" r="80"></circle>
                </svg>
            </div>
            <div class="niddles" id="sc" style="--clr2:#ff2972"><i></i></div>
            <div class="niddles niddle2" id="mn" style="--clr2:#fee800"><i></i></div>
            <div class="niddles niddle3" id="hr" style="--clr2:#04fc43"><i></i></div>
        </div>
    </div>

    <script>
        setInterval(()=>{
            let d_ss = document.querySelector(".sec_dot");
            let d_mm = document.querySelector(".min_dot");
            let d_hh = document.querySelector(".hr_dot");

            let hr = document.getElementById("hr");
            let mn = document.getElementById("mn");
            let sc = document.getElementById("sc");

            let s = new Date().getSeconds();
            let m = new Date().getMinutes();
            let h = new Date().getHours();

            d_ss.style.transform = `rotateZ(${s*6}deg)`;
            d_mm.style.transform = `rotateZ(${m*6}deg)`;
            d_hh.style.transform = `rotateZ(${h*15}deg)`;

            hr.style.transform = `rotateZ(${h*15}deg)`;
            mn.style.transform = `rotateZ(${m*6}deg)`;
            sc.style.transform = `rotateZ(${s*6}deg)`;
        })
    </script>
</body>
</html>
